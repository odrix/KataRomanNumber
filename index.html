<style>
    label {
        display: block;
    }
</style>

<div id="app">
    <h2>Roman number converter</h2>
    <label for="txtNumber">Enter a decimal integer</label>
    <input id="txtNumber" type="number" v-model="decimal" min="0" max="100" step="1" />
    <button @click="convert">convert</button>
    <label>Roman number: {{roman}}</label>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>
